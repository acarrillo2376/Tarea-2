<!doctype html>
<html lang="en">
<head>
    <title>Práctica1 CSS - Contacto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="imagenes/contacts/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header.main-header {
            background-color: #007bff;
            color: #fff;
            width: 100%;
            padding: 15px 2%;
            height: auto;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        header.main-header h1 {
            font-size: 2.2em;
            margin: 0;
            font-weight: 400;
        }

        nav.main-nav {
            background-color: rgb(0, 3, 162);
            color: rgb(235, 235, 235);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            z-index: 99;
        }

        nav.main-nav ul.nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav.main-nav ul.nav-links li {
            margin-left: 20px;
        }

        nav.main-nav ul.nav-links li:first-child {
            margin-left: 0;
        }

        nav.main-nav ul.nav-links a {
            text-decoration: none;
            color: #e8e8e8;
            font-weight: bold;
            transition: color 0.3s ease;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        nav.main-nav ul.nav-links a:hover {
            color: #007bff;
            background-color: #f0f8ff;
        }

        main {
            width: 90%;
            max-width: 600px; /* Ajustar el ancho para el formulario de contacto */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #mensajeAlert {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none; /* Ocultar al inicio */
        }

        .alertaRoja {
            background-color: #ffe0e0;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
        }

        .alertaVerde {
            background-color: #e0ffe0;
            color: #4dff4d;
            border: 1px solid #4dff4d;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Contacto</h1>
    </header>

    <nav class="main-nav">
        <ul class="nav-links">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="contacto.html" class="active">Contacto</a></li>
            <li><a href="cotizar.html">Cotizar</a></li>
            <li><a href="nosotros.html">Acerca de</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form id="form1">
                <div class="form-group">
                    <label for="nombreTxt">Nombre:</label>
                    <input type="text" id="nombreTxt" name="nombreTxt" class="form-control">
                </div>

                <div class="form-group">
                    <label for="apellidoTxt">Apellido:</label>
                    <input type="text" id="apellidoTxt" name="apellidoTxt" class="form-control">
                </div>

                <div class="form-group">
                    <label for="emailTxt">Email:</label>
                    <input type="email" id="emailTxt" class="form-control">
                </div>

                <div class="form-group">
                    <label for="numberTxt">Teléfono:</label>
                    <input type="number" id="numberTxt" class="form-control">
                </div>

                <div class="form-group">
                    <label for="mensajeTxt">Mensaje:</label>
                    <textarea id="mensajeTxt" name="mensajeTxt" class="form-control"></textarea>
                </div>

                <button type="submit" id="btnSend" class="btn btn-primary">Enviar Mensaje</button>

                <div id="mensajeAlert" style="display:none;"></div>
            </form>
        </section>
    </main>

    <footer>
        <h3 class="text-white">Contáctanos</h3>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script src="js/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="background.js" defer></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
        }

        .content-center {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: brightness(0.85);
        }

        video {
            max-width: 90%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-custom {
            font-size: 1.25rem;
            padding: 12px 28px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 220px;
            max-width: 90vw;
        }

        .btn-black {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }

        .btn-black:hover {
            background-color: #222;
            border-color: #222;
        }

        .btn-white {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }

        .btn-white:hover {
            background-color: #e6e6e6;
            border-color: #e6e6e6;
        }
    </style>
</head>

<body>
    <div class="content-center">
        <div class="btn-container">
            <a href="login.html" class="btn btn-custom btn-dark">Ingresar</a>
        </div>
    </div>
